<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="timeBlockContainer">
      <!-- Time Block -->
      <div class="row time-block">
        <div class="col hour">9:00 am</div>
        <textarea
          name="9am"
          id="9am"
          cols="30"
          rows="1"
          class="col-sm-4 col-md-9 description past"
        ></textarea>
        <button id="9am" class="saveBtn col">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- Time Block -->
      <div class="row time-block">
        <div class="col hour">10:00 am</div>
        <textarea
          name="10am"
          id="10am"
          cols="30"
          rows="1"
          class="col-sm-4 col-md-9 description past"
        ></textarea>
        <button id="10am" class="saveBtn col">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- Time Block -->
      <div class="row time-block">
        <div class="col hour">11:00 am</div>
        <textarea
          name="11am"
          id="11am"
          cols="30"
          rows="1"
          class="col-sm-4 col-md-9 description past"
        ></textarea>
        <button id="11am" class="saveBtn col">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- Time Block -->
      <div class="row time-block">
        <div class="col hour">12:00 pm</div>
        <textarea
          name="12pm"
          id="12pm"
          cols="30"
          rows="1"
          class="col-sm-4 col-md-9 description present"
        ></textarea>
        <button id="12pm" class="saveBtn col">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- Time Block -->
      <div class="row time-block">
        <div class="col hour">1:00 pm</div>
        <textarea
          name="1pm"
          id="1pm"
          cols="30"
          rows="1"
          class="col-sm-4 col-md-9 description future"
        ></textarea>
        <button id="1pm" class="saveBtn col">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- Time Block -->
      <div class="row time-block">
        <div class="col hour">2:00 pm</div>
        <textarea
          name="2pm"
          id="2pm"
          cols="30"
          rows="1"
          class="col-sm-4 col-md-9 description future"
        ></textarea>
        <button id="2pm" class="saveBtn col">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- Time Block -->
      <div class="row time-block">
        <div class="col hour">3:00 pm</div>
        <textarea
          name="3pm"
          id="3pm"
          cols="30"
          rows="1"
          class="col-sm-4 col-md-9 description future"
        ></textarea>
        <button id="3pm" class="saveBtn col">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- Time Block -->
      <div class="row time-block">
        <div class="col hour">4:00 pm</div>
        <textarea
          name="4pm"
          id="4pm"
          cols="30"
          rows="1"
          class="col-sm-4 col-md-9 description future"
        ></textarea>
        <button id="4pm" class="saveBtn col">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <!-- Time Block -->
      <div class="row time-block">
        <div class="col hour">5:00 pm</div>
        <textarea
          name="5pm"
          id="5pm"
          cols="30"
          rows="1"
          class="col-sm-4 col-md-9 description future"
        ></textarea>
        <button id="5pm" class="saveBtn col">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
